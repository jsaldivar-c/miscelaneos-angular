<div class="alert alert-primary" role="alert">
    <strong>primary</strong>
</div>
<div [ngClass]="'alert-info'" class="alert" role="alert">
    <strong>info</strong>
</div>
<div [ngClass]="alerta" class="alert" role="alert">
    <strong>alerta</strong>
</div>
<button type="button" class="btn btn-info m-2" (click)="alerta = 'alert-info'">
    INFO
</button>
<button
    type="button"
    class="btn btn-success m-2"
    (click)="alerta = 'alert-success'"
>
    SUCESS
</button>

<button
    (click)="ejecutar()"
    type="button"
    class="btn btn-primary"
    [disabled]="loading"
>
    <i
        [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}"
        class="fa p-1"
        aria-hidden="true"
    ></i>
    <span *ngIf="!loading">Guardar Cambios</span>
    <span *ngIf=" loading">Espere por favor...</span>
